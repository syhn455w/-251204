<body class="bg-slate-100 dark:bg-[#0B1120] text-slate-900 dark:text-slate-50 transition-colors duration-500 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="typescript,react">
        import React, { useState, useEffect, useMemo, useCallback, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { Train, Clock, RefreshCw, Info, ArrowRight, ChevronRight, Zap, Moon, Sun, ChevronsRight, Circle, CloudMoon, Share, PlusSquare, X, Calendar, MapPin } from 'lucide-react';

        const vibrate = () => { if (typeof navigator !== 'undefined' && navigator.vibrate) navigator.vibrate(5); };

        class ScheduleService {
            static addMinutes(timeStr, mins) {
                const [h, m] = timeStr.split(':').map(Number);
                const d = new Date(); d.setHours(h, m + mins, 0, 0);
                return d.toLocaleTimeString('en-GB', { hour:'2-digit', minute:'2-digit', hour12: false });
            }
            static generateDailySchedule() {
                const schedule = [];
                let id = 1;
                const add = (h, m, t) => schedule.push({ id: `T-${id++}`, departureTime: `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`, type: t });
                add(5, 30, 'Express');
                const std = [{m:0,t:'Express'},{m:8,t:'Commuter'},{m:15,t:'Express'},{m:23,t:'Commuter'},{m:30,t:'Express'},{m:38,t:'Commuter'},{m:45,t:'Express'},{m:53,t:'Commuter'}];
                for(let h=6; h<=17; h++) std.forEach(p=>add(h,p.m,p.t));
                const peak = [{m:0,t:'Express'},{m:8,t:'Commuter'},{m:15,t:'Express'},{m:19,t:'Commuter'},{m:23,t:'Commuter'},{m:30,t:'Express'},{m:34,t:'Commuter'},{m:38,t:'Commuter'},{m:45,t:'Express'},{m:53,t:'Commuter'}];
                peak.forEach(p=>add(18,p.m,p.t));
                for(let h=19; h<=22; h++) std.forEach(p=>add(h,p.m,p.t));
                const late = [{m:0,t:'Express'},{m:8,t:'Commuter'},{m:23,t:'Commuter'},{m:38,t:'Commuter'}];
                late.forEach(p=>add(23,p.m,p.t));
                return schedule;
            }
            static enrichSchedule(schedule, now) {
                const currentTotalMinutes = now.getHours() * 60 + now.getMinutes();
                return schedule.map(t => {
                    const [h, m] = t.departureTime.split(':').map(Number);
                    const trainTotalMinutes = h * 60 + m;
                    
                    let diff = trainTotalMinutes - currentTotalMinutes;
                    
                    // Logic fix: If train is more than 18 hours ago (e.g., it's 23:00 and train is 05:00), 
                    // assume it's the next day's train.
                    if (diff < -1080) { // -1080 mins = -18 hours
                         diff += 1440; // Add 24 hours
                    }

                    const isExp = t.type === 'Express';
                    return {
                        ...t,
                        arrivalA8: this.addMinutes(t.departureTime, isExp ? 21 : 26),
                        arrivalA9: this.addMinutes(t.departureTime, isExp ? 26 : 33),
                        minutesUntil: diff
                    };
                }).filter(t => t.minutesUntil >= 0).sort((a,b) => a.minutesUntil - b.minutesUntil);
            }
        }

        const Background = () => (
            <>
                <div className="orb w-[500px] h-[500px] bg-purple-300 dark:bg-purple-900/40 top-[-20%] left-[-20%] blur-[120px]"></div>
                <div className="orb w-[400px] h-[400px] bg-blue-200 dark:bg-blue-900/30 bottom-[-10%] right-[-10%] animation-delay-2000 blur-[100px]" style={{animationDelay: '3s'}}></div>
            </>
        );

        const InstallPrompt = () => {
            const [show, setShow] = useState(false);
            useEffect(() => {
                const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator['standalone'];
                const isIOSCheck = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window['MSStream'];
                const hasClosed = localStorage.getItem('installPromptClosed');
                if (isIOSCheck && !isStandalone && !hasClosed) setTimeout(() => setShow(true), 3000);
            }, []);
            if (!show) return null;
            return (
                <div className="fixed bottom-0 left-0 right-0 z-50 p-4 pb-safe-bottom card-enter">
                    <div className="glass-panel rounded-3xl p-5 relative shadow-2xl backdrop-blur-xl">
                        <button onClick={() => {setShow(false); localStorage.setItem('installPromptClosed', 'true');}} className="absolute top-4 right-4 p-1 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200"><X className="w-5 h-5" /></button>
                        <div className="flex gap-5 items-center">
                            <div className="bg-gradient-to-br from-purple-500 to-blue-600 w-14 h-14 rounded-2xl flex items-center justify-center text-white shadow-lg shrink-0 border border-white/20"><span className="font-bold text-2xl tracking-tighter">A1</span></div>
                            <div>
                                <h3 className="font-bold text-slate-900 dark:text-white text-lg">加入主畫面</h3>
                                <p className="text-sm text-slate-500 dark:text-slate-400 mt-1">
                                    獲得最佳全螢幕體驗。<br/>點擊 <Share className="w-3.5 h-3.5 inline" /> 選擇「加入主畫面」。
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Header = ({ refresh, showExpressOnly, setShowExpressOnly, isDark, toggleTheme }) => {
            const [time, setTime] = useState(new Date());
            const [dateStr, setDateStr] = useState('');
            useEffect(() => { 
                const update = () => {
                    const d = new Date(); setTime(d);
                    const days = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];
                    setDateStr(`${d.getMonth() + 1}/${d.getDate()} ${days[d.getDay()]}`);
                };
                update(); const t = setInterval(update, 1000); return ()=>clearInterval(t); 
            }, []);

            return (
                <header className="fixed top-0 left-0 right-0 z-30 px-5 pt-safe-top pb-2 glass-nav">
                    <div className="flex justify-between items-center py-2">
                        <div className="flex flex-col">
                            <div className="flex items-center gap-2">
                                <div className="bg-gradient-to-tr from-purple-600 to-blue-600 w-2 h-2 rounded-full"></div>
                                <span className="font-bold text-lg text-slate-800 dark:text-white tracking-wide">機捷 A1</span>
                            </div>
                            <span className="text-[10px] text-slate-500 dark:text-slate-400 font-medium pl-4">台北車站</span>
                        </div>
                        <div className="flex flex-col items-end">
                            <span className="font-mono text-2xl font-bold tracking-tighter tabular-nums leading-none text-slate-800 dark:text-white">
                                {time.toLocaleTimeString('en-GB', { hour12: false, hour:'2-digit', minute:'2-digit' })}
                            </span>
                            <div className="flex items-center gap-2 mt-0.5">
                                <span className="text-[10px] font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wide">{dateStr}</span>
                                <button onClick={() => { vibrate(); toggleTheme(); }} className="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
                                    {isDark ? <Sun className="w-3 h-3" /> : <Moon className="w-3 h-3" />}
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div className="flex items-center gap-3 mt-2 mb-1">
                        <button 
                            onClick={() => { vibrate(); setShowExpressOnly(!showExpressOnly); }} 
                            className={`flex-1 relative overflow-hidden group flex items-center justify-center gap-2 py-3 rounded-2xl text-sm font-bold transition-all duration-300 active:scale-[0.98] ${showExpressOnly ? 'bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg shadow-purple-500/25' : 'bg-white/50 dark:bg-slate-800/50 text-slate-600 dark:text-slate-300 border border-white/60 dark:border-slate-700/60'}`}
                        >
                            <Zap className={`w-4 h-4 ${showExpressOnly ? 'fill-white' : ''}`} />
                            <span>{showExpressOnly ? '直達車 Express' : '全部車種 All'}</span>
                        </button>
                    </div>
                </header>
            );
        };

        const TrainCard = ({ train, isNext, index }) => {
            const isExp = train.type === 'Express';
            const isDeparting = train.minutesUntil <= 0;
            
            const theme = isExp 
                ? { 
                    container: 'card-express text-white',
                    label: 'bg-white/20 text-white backdrop-blur-md border border-white/20',
                    timeMain: 'text-white',
                    timeSub: 'text-purple-100/80',
                    badge: 'bg-white text-purple-700 shadow-lg',
                    line: 'bg-white/20',
                    dot: 'bg-white'
                  }
                : { 
                    container: 'glass-panel hover:bg-white/80 dark:hover:bg-slate-800/80 transition-colors',
                    label: 'bg-blue-100/50 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 border border-blue-200/50 dark:border-blue-800/30',
                    timeMain: 'text-slate-800 dark:text-white',
                    timeSub: 'text-slate-500 dark:text-slate-400',
                    badge: 'bg-blue-600 text-white shadow-md',
                    line: 'bg-slate-200 dark:bg-slate-700',
                    dot: 'bg-slate-300 dark:bg-slate-600'
                  };

            const nextStyle = isNext ? `scale-[1.02] z-10 my-6 shadow-2xl ${isExp ? 'ring-1 ring-white/40' : 'ring-1 ring-blue-400/20'}` : 'scale-100 my-4 opacity-100';

            return (
                <div 
                    className={`relative rounded-3xl p-5 ${theme.container} ${nextStyle} transition-all duration-500 card-enter`}
                    style={{ animationDelay: `${index * 0.05}s` }}
                >
                    {isNext && (
                        <div className={`absolute -top-3 right-4 text-[10px] font-extrabold px-3 py-1 rounded-full z-20 uppercase tracking-wider ${theme.badge}`}>
                            {isDeparting ? '已發車' : '即將發車'}
                        </div>
                    )}
                    
                    {/* Top Row: Type & Status */}
                    <div className="flex justify-between items-center mb-6">
                        <span className={`text-[11px] px-3 py-1 rounded-full font-bold flex items-center gap-1.5 shadow-sm ${theme.label}`}>
                            {isExp ? <Zap className="w-3 h-3 fill-current" /> : <Circle className="w-2.5 h-2.5 fill-current opacity-70" />}
                            {isExp ? '直達 Express' : '普通 Commuter'}
                        </span>
                        <div className="text-right">
                             {isNext ? (
                                <div className="flex items-baseline gap-1.5 justify-end">
                                    <span className={`font-bold text-4xl leading-none tabular-nums tracking-tighter ${isDeparting ? 'text-2xl' : ''} ${isExp ? 'text-white drop-shadow-md' : 'text-blue-600 dark:text-blue-400'}`}>
                                        {isDeparting ? '已發車' : train.minutesUntil}
                                    </span>
                                    {!isDeparting && <span className={`text-xs font-bold ${theme.timeSub}`}>分後</span>}
                                </div>
                             ) : (
                                <span className={`text-xs font-medium ${theme.timeSub}`}>{train.minutesUntil} 分後</span>
                             )}
                        </div>
                    </div>

                    {/* Timeline Visual (The Boutique Touch) */}
                    <div className="flex items-end justify-between relative mb-3">
                        {/* A1 */}
                        <div className="flex flex-col items-start z-10">
                            <span className={`text-[10px] font-bold mb-1 ml-0.5 opacity-80 uppercase tracking-widest ${theme.timeSub}`}>Dep A1</span>
                            <span className={`text-3xl font-mono font-bold tabular-nums tracking-tighter leading-none ${theme.timeMain}`}>{train.departureTime}</span>
                        </div>

                        {/* Visual Path */}
                        <div className="flex-1 mx-4 pb-2 relative flex items-center">
                            <div className={`h-[2px] w-full rounded-full ${theme.line}`}></div>
                            
                            {/* A8 Station Marker - Bigger Time */}
                            <div className="absolute left-1/2 -translate-x-1/2 -top-7 flex flex-col items-center">
                                <span className={`text-[10px] font-medium mb-1 ${theme.timeSub}`}>A8</span>
                                <div className={`w-2.5 h-2.5 rounded-full ring-4 ${isExp ? 'bg-white ring-white/20' : 'bg-slate-400 ring-slate-100 dark:bg-slate-500 dark:ring-slate-800'}`}></div>
                                <span className={`text-lg mt-1.5 font-mono font-bold tracking-tight leading-none ${theme.timeMain}`}>{train.arrivalA8}</span>
                            </div>

                            {/* Arrow */}
                            <div className="absolute right-0 -mr-1">
                                <ChevronRight className={`w-4 h-4 ${theme.timeSub}`} />
                            </div>
                        </div>

                        {/* A9 */}
                        <div className="flex flex-col items-end z-10">
                            <span className={`text-[10px] font-bold mb-1 mr-0.5 opacity-80 uppercase tracking-widest ${theme.timeSub}`}>Arr A9</span>
                            <span className={`text-xl font-mono font-bold tabular-nums tracking-tight leading-none ${theme.timeMain}`}>{train.arrivalA9}</span>
                        </div>
                    </div>
                    
                    {/* Transfer Note for Express */}
                    {isExp && (
                        <div className="mt-4 pt-3 border-t border-white/20 flex items-center justify-center gap-2">
                            <Info className="w-3 h-3 text-purple-200" />
                            <span className="text-[10px] text-purple-100 font-medium tracking-wide">
                                往 <span className="font-bold text-white">A9 林口</span> 旅客請在 <span className="font-bold text-white">A8 長庚醫院</span> 轉乘普通車
                            </span>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [schedule, setSchedule] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isDark, setIsDark] = useState(() => { const saved = localStorage.getItem('theme'); return saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches); });
            const [showExpressOnly, setShowExpressOnly] = useState(() => localStorage.getItem('filterExpress') === 'true');
            const scrollRef = useRef(null);

            useEffect(() => {
                if (isDark) { 
                    document.documentElement.classList.add('dark'); 
                    localStorage.setItem('theme', 'dark');
                    document.getElementById('theme-color-meta').setAttribute('content', '#0B1120');
                } else { 
                    document.documentElement.classList.remove('dark'); 
                    localStorage.setItem('theme', 'light'); 
                    document.getElementById('theme-color-meta').setAttribute('content', '#F8FAFC');
                }
            }, [isDark]);
            useEffect(() => { localStorage.setItem('filterExpress', showExpressOnly); }, [showExpressOnly]);

            // --- Clean Icon Generation ---
            useEffect(() => {
                const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512; const ctx = canvas.getContext('2d');
                const gradient = ctx.createLinearGradient(0, 0, 512, 512); gradient.addColorStop(0, '#7C3AED'); gradient.addColorStop(1, '#4F46E5');
                ctx.fillStyle = gradient; ctx.fillRect(0, 0, 512, 512);
                ctx.fillStyle = '#ffffff'; ctx.font = 'bold 240px -apple-system, BlinkMacSystemFont, sans-serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText('A1', 256, 256);
                const iconUrl = canvas.toDataURL('image/png');
                const setLink = (rel, url) => { let link = document.querySelector(`link[rel="${rel}"]`); if (!link) { link = document.createElement('link'); link.rel = rel; document.head.appendChild(link); } link.href = url; };
                setLink('icon', iconUrl); setLink('apple-touch-icon', iconUrl);
            }, []);

            const daily = useMemo(() => ScheduleService.generateDailySchedule(), []);
            const fetchSchedule = useCallback(async () => {
                setLoading(true);
                return new Promise(resolve => setTimeout(() => { setSchedule(ScheduleService.enrichSchedule(daily, new Date())); setLoading(false); resolve(); }, 300));
            }, [daily]);

            useEffect(() => { fetchSchedule(); const i = setInterval(fetchSchedule, 30000); return ()=>clearInterval(i); }, [fetchSchedule]);

            // Pull to Refresh Logic
            const [pullY, setPullY] = useState(0);
            const [refreshing, setRefreshing] = useState(false);
            const startY = useRef(0);
            const handleTouchStart = (e) => { if (scrollRef.current.scrollTop === 0) startY.current = e.touches[0].clientY; };
            const handleTouchMove = (e) => {
                if (scrollRef.current.scrollTop === 0 && !refreshing) {
                    const diff = e.touches[0].clientY - startY.current;
                    if (diff > 0) setPullY(Math.min(diff * 0.4, 80));
                }
            };
            const handleTouchEnd = () => {
                if (pullY > 50) { vibrate(); setRefreshing(true); setPullY(50); fetchSchedule().finally(() => { setRefreshing(false); setPullY(0); }); } else { setPullY(0); }
            };

            const displaySchedule = useMemo(() => {
                let list = schedule;
                if (showExpressOnly) list = list.filter(t => t.type === 'Express');
                return list.slice(0, 10);
            }, [schedule, showExpressOnly]);

            return (
                <div className="absolute inset-0 flex flex-col max-w-md mx-auto shadow-2xl overflow-hidden backdrop-blur-3xl">
                    <Background />
                    <Header refresh={fetchSchedule} showExpressOnly={showExpressOnly} setShowExpressOnly={setShowExpressOnly} isDark={isDark} toggleTheme={() => setIsDark(!isDark)} />
                    
                    <main 
                        ref={scrollRef}
                        className="flex-1 overflow-y-auto overflow-x-hidden relative pt-48 pb-safe-bottom no-scrollbar scroll-smooth touch-pan-y" 
                        onTouchStart={handleTouchStart} onTouchMove={handleTouchMove} onTouchEnd={handleTouchEnd}
                        style={{ transition: refreshing ? 'transform 0.4s cubic-bezier(0.16, 1, 0.3, 1)' : 'transform 0.2s ease-out' }}
                    >
                        <div className="absolute left-0 right-0 flex justify-center items-center pointer-events-none transition-transform duration-200" style={{ top: '130px', transform: `translateY(${pullY - 40}px)`, opacity: pullY > 10 ? 1 : 0 }}>
                            <div className={`p-2.5 glass-panel rounded-full shadow-xl ${refreshing ? 'animate-spin' : ''}`} style={{ transform: `rotate(${pullY * 3}deg)` }}><RefreshCw className={`w-5 h-5 text-purple-600 dark:text-purple-400`} /></div>
                        </div>

                        <div className="px-5 space-y-4 transition-transform duration-300 min-h-full pb-4" style={{ transform: `translateY(${pullY}px)` }}>
                            {loading && !refreshing ? (
                                <div className="space-y-4 pt-2">
                                    {[1,2].map(i => <div key={i} className="h-40 bg-white/60 dark:bg-slate-800/60 rounded-3xl animate-pulse"></div>)}
                                </div>
                            ) : displaySchedule.length > 0 ? (
                                <>
                                    {displaySchedule.map((t, i) => <TrainCard key={t.id} train={t} isNext={i===0} index={i} />)}
                                    <div className="text-center pt-8 pb-4 opacity-40">
                                        <div className="text-[10px] text-slate-500 dark:text-slate-400 font-mono tracking-widest uppercase">{showExpressOnly ? 'Express Only' : 'All Trains'}</div>
                                    </div>
                                </>
                            ) : (
                                <div className="flex flex-col items-center justify-center pt-32 text-slate-500 dark:text-slate-400 opacity-80 card-enter">
                                    <div className="glass-panel p-6 rounded-full mb-6 shadow-xl"><CloudMoon className="w-12 h-12 text-indigo-400" /></div>
                                    <p className="text-xl font-bold text-slate-700 dark:text-slate-200">今日營運已結束</p>
                                    <p className="text-sm mt-2 opacity-70">首班車將於明日 05:30 發車</p>
                                    {showExpressOnly && <button onClick={() => { vibrate(); setShowExpressOnly(false); }} className="mt-8 px-6 py-3 glass-panel rounded-full shadow-sm text-indigo-600 dark:text-indigo-300 text-sm font-bold active:scale-95 transition-transform border border-indigo-200/30 hover:bg-white/90">顯示所有車種</button>}
                                </div>
                            )}
                        </div>
                    </main>
                    <InstallPrompt />
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
