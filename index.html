<!DOCTYPE html>
<html lang="zh-TW" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>A1 機捷時刻表</title>
    
    <!-- PWA Settings -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="桃園機場捷運 A1 台北車站發車時刻表">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable manual dark mode toggle
            theme: {
                extend: {
                    colors: {
                        express: {
                            light: '#f5f3ff', 
                            DEFAULT: '#9333ea', 
                            dark: '#581c87', 
                        },
                        commuter: {
                            light: '#eff6ff', 
                            DEFAULT: '#2563eb', 
                            dark: '#1e3a8a', 
                        }
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slide-up 0.3s ease-out',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 0 0px rgba(168, 85, 247, 0.4)' },
                            '50%': { boxShadow: '0 0 0 6px rgba(168, 85, 247, 0.1)' },
                        },
                        'slide-up': {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    },
                    spacing: {
                        'safe-top': 'env(safe-area-inset-top)',
                        'safe-bottom': 'env(safe-area-inset-bottom)',
                    }
                }
            }
        }
    </script>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        body {
            /* Smooth transition for theme switching */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        /* Dark mode glass override */
        .dark .glass-nav {
            background: rgba(15, 23, 42, 0.85);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="typescript,react">
        import React, { useState, useEffect, useMemo, useCallback, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { Train, Clock, RefreshCw, Info, ArrowRight, Sparkles, X, Send, ChevronRight, Filter, Zap, Moon, Sun, ChevronsRight } from 'lucide-react';

        // --- Config ---
        const apiKey = ""; 

        // --- Types ---
        type TrainType = 'Express' | 'Commuter';

        interface TrainSchedule {
            id: string;
            departureTime: string;
            type: TrainType;
        }

        interface EnrichedTrain extends TrainSchedule {
            arrivalA8: string;
            arrivalA9: string;
            minutesUntil: number;
        }

        // --- Services ---
        class GeminiService {
            static async generateResponse(query: string) {
                if (!apiKey) return new Promise(resolve => setTimeout(() => resolve("請設定 API Key 以啟用 Gemini 智慧功能。"), 1000));
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: query }] }],
                            systemInstruction: {
                                parts: [{ text: "你是 A1 機捷嚮導。回答簡潔、友善，專注於 A8/A9 旅遊與交通資訊。使用繁體中文。" }]
                            }
                        })
                    });
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text || "暫時無法回應。";
                } catch (e) { return "網路連線異常。"; }
            }
        }

        class ScheduleService {
            static addMinutes(timeStr: string, mins: number) {
                const [h, m] = timeStr.split(':').map(Number);
                const d = new Date(); d.setHours(h, m + mins, 0, 0);
                return d.toLocaleTimeString('en-GB', { hour:'2-digit', minute:'2-digit', hour12: false });
            }
            static generateDailySchedule() {
                const schedule = [];
                let id = 1;
                const add = (h, m, t) => schedule.push({ id: `T-${id++}`, departureTime: `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`, type: t });
                add(5, 30, 'Express');
                const std = [{m:0,t:'Express'},{m:8,t:'Commuter'},{m:15,t:'Express'},{m:23,t:'Commuter'},{m:30,t:'Express'},{m:38,t:'Commuter'},{m:45,t:'Express'},{m:53,t:'Commuter'}];
                for(let h=6; h<=17; h++) std.forEach(p=>add(h,p.m,p.t));
                const peak = [{m:0,t:'Express'},{m:8,t:'Commuter'},{m:15,t:'Express'},{m:19,t:'Commuter'},{m:23,t:'Commuter'},{m:30,t:'Express'},{m:34,t:'Commuter'},{m:38,t:'Commuter'},{m:45,t:'Express'},{m:53,t:'Commuter'}];
                peak.forEach(p=>add(18,p.m,p.t));
                for(let h=19; h<=22; h++) std.forEach(p=>add(h,p.m,p.t));
                const late = [{m:0,t:'Express'},{m:8,t:'Commuter'},{m:23,t:'Commuter'},{m:38,t:'Commuter'}];
                late.forEach(p=>add(23,p.m,p.t));
                return schedule;
            }
            static enrichSchedule(schedule, now) {
                const nowMins = now.getHours()*60 + now.getMinutes();
                return schedule.map(t => {
                    const [h, m] = t.departureTime.split(':').map(Number);
                    let diff = (h*60 + m) - nowMins;
                    if(diff < 0 && h < 4) diff += 1440;
                    const isExp = t.type === 'Express';
                    return {
                        ...t,
                        arrivalA8: this.addMinutes(t.departureTime, isExp ? 21 : 26),
                        arrivalA9: this.addMinutes(t.departureTime, isExp ? 26 : 33),
                        minutesUntil: diff
                    };
                }).filter(t => t.minutesUntil >= 0).sort((a,b) => a.minutesUntil - b.minutesUntil);
            }
        }

        // --- Components ---

        const Header = ({ refresh, showExpressOnly, setShowExpressOnly, isDark, toggleTheme }) => {
            const [time, setTime] = useState(new Date());
            useEffect(() => { const t = setInterval(()=>setTime(new Date()),1000); return ()=>clearInterval(t); }, []);

            return (
                <header className="glass-nav fixed top-0 left-0 right-0 z-30 px-4 pt-safe-top pb-3 transition-colors duration-300">
                    {/* Top Row: Brand, Clock, Theme Toggle */}
                    <div className="flex justify-between items-center pt-3 pb-3">
                        <div className="flex items-center gap-2">
                            <div className="bg-gradient-to-tr from-purple-600 to-indigo-600 p-1.5 rounded-lg shadow-lg shadow-purple-500/20">
                                <Train className="w-4 h-4 text-white" />
                            </div>
                            <span className="font-bold text-lg tracking-wide text-slate-800 dark:text-slate-100">機捷 A1</span>
                        </div>
                        
                        <div className="flex items-center gap-4">
                            <div className="flex items-baseline gap-1">
                                <span className="font-mono text-2xl font-bold tracking-tight leading-none text-slate-700 dark:text-slate-200">
                                    {time.toLocaleTimeString('en-GB', { hour12: false, hour:'2-digit', minute:'2-digit' })}
                                </span>
                            </div>
                            <button 
                                onClick={toggleTheme}
                                className="p-2 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 transition-colors"
                            >
                                {isDark ? <Sun className="w-4 h-4" /> : <Moon className="w-4 h-4" />}
                            </button>
                        </div>
                    </div>

                    {/* Bottom Row: Controls */}
                    <div className="flex items-center justify-between gap-3">
                        <button 
                            onClick={() => setShowExpressOnly(!showExpressOnly)}
                            className={`flex-1 flex items-center justify-center gap-2 py-2.5 rounded-xl text-sm font-bold transition-all duration-300 border ${
                                showExpressOnly 
                                    ? 'bg-purple-600 border-purple-500 text-white shadow-lg shadow-purple-600/30' 
                                    : 'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700'
                            }`}
                        >
                            <Zap className={`w-4 h-4 ${showExpressOnly ? 'fill-current' : ''}`} />
                            <span>{showExpressOnly ? '只看直達' : '全部車種'}</span>
                        </button>

                        <div className="flex items-center gap-2 bg-slate-100 dark:bg-slate-800 rounded-xl py-2.5 px-4 border border-slate-200 dark:border-slate-700">
                            <span className="text-xs font-bold text-slate-600 dark:text-slate-400">A1</span>
                            <ChevronRight className="w-3 h-3 text-slate-400" />
                            <span className="text-xs font-bold text-slate-600 dark:text-slate-400">A8/A9</span>
                        </div>
                    </div>
                </header>
            );
        };

        const TransferVisual = () => (
            <div className="mt-3 pt-3 border-t border-white/10 flex items-center justify-between text-[10px] text-purple-100/80 font-medium">
                <div className="flex items-center gap-1">
                    <span className="bg-white/20 px-1 rounded">A1</span>
                    <span>直達</span>
                </div>
                <div className="flex-1 mx-2 h-[1px] bg-gradient-to-r from-white/10 via-white/40 to-white/10 relative top-[1px]">
                     <ChevronRight className="w-3 h-3 text-white/40 absolute left-1/2 -top-1.5 -ml-1.5" />
                </div>
                <div className="flex items-center gap-1">
                    <span className="bg-amber-400/90 text-purple-900 px-1 rounded font-bold">A8 轉乘</span>
                </div>
                <div className="flex-1 mx-2 h-[1px] bg-gradient-to-r from-white/10 via-white/40 to-white/10 border-t border-dashed border-white/30 relative top-[1px]"></div>
                <div className="flex items-center gap-1">
                    <span className="bg-blue-500/80 text-white px-1 rounded">A9</span>
                </div>
            </div>
        );

        const TrainCard = ({ train, isNext }) => {
            const isExp = train.type === 'Express';
            
            // Refined Theme System for Dark/Light
            const theme = isExp 
                ? { 
                    wrapper: 'bg-gradient-to-br from-purple-600 to-indigo-700 dark:from-purple-800 dark:to-indigo-900 text-white shadow-purple-500/20 dark:shadow-purple-900/30',
                    labelBg: 'bg-white/20 text-white backdrop-blur-sm',
                    timePrimary: 'text-white',
                    timeSecondary: 'text-purple-100/70',
                    badge: 'bg-amber-400 text-purple-900',
                  }
                : { 
                    wrapper: 'bg-white dark:bg-slate-800 border-l-4 border-l-blue-500 dark:border-l-blue-600 text-slate-600 dark:text-slate-300 shadow-slate-200/50 dark:shadow-none',
                    labelBg: 'bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-300',
                    timePrimary: 'text-slate-800 dark:text-slate-100',
                    timeSecondary: 'text-slate-400 dark:text-slate-500',
                    badge: 'bg-blue-600 text-white',
                  };

            const nextStyle = isNext 
                ? `scale-[1.02] z-10 my-4 shadow-xl ${isExp ? 'ring-2 ring-purple-400/50 animate-pulse-glow' : 'ring-1 ring-slate-200 dark:ring-slate-700'}` 
                : 'scale-100 shadow-sm opacity-95 my-3 hover:opacity-100';

            return (
                <div className={`relative rounded-2xl overflow-hidden transition-all duration-300 p-4 ${theme.wrapper} ${nextStyle}`}>
                    {isNext && (
                        <div className={`absolute top-0 right-0 text-[10px] font-bold px-3 py-1.5 rounded-bl-xl shadow-sm ${theme.badge}`}>
                            即將發車
                        </div>
                    )}
                    
                    <div className="flex justify-between items-center mb-4">
                        <div className="flex items-center gap-2">
                            <span className={`text-[11px] font-bold px-2 py-1 rounded-md tracking-wide ${theme.labelBg}`}>
                                {isExp ? '直達 Express' : '普通 Commuter'}
                            </span>
                            {isExp && <Zap className="w-3.5 h-3.5 text-yellow-300 fill-current" />}
                        </div>
                        
                        <div className="text-right">
                             {isNext ? (
                                <div className="flex items-baseline gap-1 justify-end">
                                    <span className={`font-bold text-3xl leading-none ${isExp ? 'text-yellow-300' : 'text-rose-600 dark:text-rose-400'}`}>
                                        {train.minutesUntil === 0 ? '進站中' : train.minutesUntil}
                                    </span>
                                    {train.minutesUntil > 0 && <span className={`text-xs font-bold ${isExp ? 'text-purple-200' : 'text-slate-400'}`}>分後</span>}
                                </div>
                             ) : (
                                <span className={`text-xs font-medium ${theme.timeSecondary}`}>{train.minutesUntil} 分後</span>
                             )}
                        </div>
                    </div>

                    <div className={`grid grid-cols-3 gap-1 text-center divide-x ${isExp ? 'divide-white/10' : 'divide-slate-100 dark:divide-slate-700'}`}>
                        <div>
                            <span className={`text-[10px] block mb-1 ${theme.timeSecondary}`}>A1 發車</span>
                            <span className={`text-xl font-mono font-bold ${theme.timePrimary}`}>{train.departureTime}</span>
                        </div>
                        <div>
                            <span className={`text-[10px] block mb-1 ${theme.timeSecondary}`}>A8 抵達</span>
                            <span className={`text-lg font-mono font-semibold ${theme.timePrimary}`}>{train.arrivalA8}</span>
                        </div>
                        <div>
                            <span className={`text-[10px] block mb-1 ${theme.timeSecondary}`}>A9 抵達</span>
                            <span className={`text-lg font-mono font-semibold ${theme.timePrimary}`}>{train.arrivalA9}</span>
                        </div>
                    </div>

                    {/* Visual Transfer Timeline for Express Trains */}
                    {isExp && <TransferVisual />}
                </div>
            );
        };

        const ChatModal = ({ isOpen, onClose }) => {
            const [msgs, setMsgs] = useState([{role:'model', text:'你好！我是 A1 機捷小幫手 ✨\n想去 A8 長庚還是 A9 林口呢？'}]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const endRef = useRef(null);
            useEffect(() => { if(isOpen) endRef.current?.scrollIntoView({behavior:'smooth'}); }, [msgs, isOpen]);
            const send = async (txt = input) => {
                if(!txt.trim() || loading) return;
                setMsgs(p => [...p, {role:'user', text:txt}]);
                setInput('');
                setLoading(true);
                const res = await GeminiService.generateResponse(txt);
                setMsgs(p => [...p, {role:'model', text:res}]);
                setLoading(false);
            };
            if(!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center">
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white dark:bg-slate-900 w-full sm:max-w-md h-[85vh] sm:h-[600px] sm:rounded-2xl rounded-t-2xl shadow-2xl flex flex-col relative animate-slide-up overflow-hidden z-50">
                        <div className="bg-indigo-600 p-4 flex justify-between items-center text-white shadow-md">
                            <div className="flex items-center gap-2">
                                <Sparkles className="w-5 h-5 text-yellow-300" />
                                <span className="font-bold">智慧助手</span>
                            </div>
                            <button onClick={onClose} className="p-1 hover:bg-white/10 rounded-full"><X className="w-5 h-5" /></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50 dark:bg-slate-950">
                            {msgs.map((m, i) => (
                                <div key={i} className={`flex ${m.role==='user'?'justify-end':'justify-start'}`}>
                                    <div className={`px-4 py-2.5 rounded-2xl text-sm max-w-[85%] ${m.role==='user'?'bg-indigo-600 text-white rounded-tr-none':'bg-white dark:bg-slate-800 text-slate-700 dark:text-slate-200 border border-slate-200 dark:border-slate-700 rounded-tl-none'}`}>{m.text}</div>
                                </div>
                            ))}
                            {loading && <div className="text-xs text-slate-400 ml-4 animate-pulse">思考中...</div>}
                            <div ref={endRef} />
                        </div>
                        <div className="p-3 bg-white dark:bg-slate-900 border-t border-slate-100 dark:border-slate-800 pb-safe-bottom flex gap-2">
                            <input value={input} onChange={e=>setInput(e.target.value)} placeholder="輸入問題..." className="flex-1 bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500" />
                            <button onClick={()=>send()} disabled={loading} className="p-2.5 bg-indigo-600 text-white rounded-full hover:bg-indigo-700"><Send className="w-4 h-4" /></button>
                        </div>
                    </div>
                </div>
            );
        };

        const usePullToRefresh = (onRefresh) => {
            const [pullY, setPullY] = useState(0);
            const [refreshing, setRefreshing] = useState(false);
            const startY = useRef(0);
            const containerRef = useRef(null);
            const handleTouchStart = (e) => { if (containerRef.current.scrollTop === 0) startY.current = e.touches[0].clientY; };
            const handleTouchMove = (e) => {
                if (containerRef.current.scrollTop === 0 && !refreshing) {
                    const diff = e.touches[0].clientY - startY.current;
                    if (diff > 0) setPullY(Math.min(diff * 0.4, 80));
                }
            };
            const handleTouchEnd = () => {
                if (pullY > 50) {
                    setRefreshing(true);
                    setPullY(50);
                    onRefresh().finally(() => { setRefreshing(false); setPullY(0); });
                } else { setPullY(0); }
            };
            return { pullY, refreshing, containerRef, handlers: { onTouchStart: handleTouchStart, onTouchMove: handleTouchMove, onTouchEnd: handleTouchEnd } };
        };

        const App = () => {
            const [schedule, setSchedule] = useState([]);
            const [loading, setLoading] = useState(true);
            const [chatOpen, setChatOpen] = useState(false);
            
            // --- Persistence Logic ---
            // 1. Theme Persistence
            const [isDark, setIsDark] = useState(() => {
                const saved = localStorage.getItem('theme');
                return saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches);
            });

            // 2. Filter Persistence
            const [showExpressOnly, setShowExpressOnly] = useState(() => {
                return localStorage.getItem('filterExpress') === 'true';
            });

            // Apply Theme Side Effects
            useEffect(() => {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            }, [isDark]);

            // Save Filter Side Effect
            useEffect(() => {
                localStorage.setItem('filterExpress', showExpressOnly);
            }, [showExpressOnly]);

            const toggleTheme = () => setIsDark(!isDark);

            const daily = useMemo(() => ScheduleService.generateDailySchedule(), []);
            
            const fetchSchedule = useCallback(async () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        setSchedule(ScheduleService.enrichSchedule(daily, new Date()));
                        setLoading(false);
                        resolve();
                    }, 600);
                });
            }, [daily]);

            useEffect(() => { fetchSchedule(); const i = setInterval(fetchSchedule, 30000); return ()=>clearInterval(i); }, [fetchSchedule]);
            const { pullY, refreshing, containerRef, handlers } = usePullToRefresh(fetchSchedule);

            const displaySchedule = useMemo(() => {
                let list = schedule;
                if (showExpressOnly) {
                    list = list.filter(t => t.type === 'Express');
                }
                return list.slice(0, 10);
            }, [schedule, showExpressOnly]);

            return (
                <div className="min-h-screen flex flex-col max-w-md mx-auto shadow-2xl relative overflow-hidden bg-slate-50 dark:bg-slate-950 transition-colors duration-300">
                    <Header 
                        refresh={fetchSchedule} 
                        showExpressOnly={showExpressOnly} 
                        setShowExpressOnly={setShowExpressOnly}
                        isDark={isDark}
                        toggleTheme={toggleTheme}
                    />
                    
                    <main 
                        ref={containerRef}
                        className="flex-1 overflow-y-auto relative pt-40 pb-24 no-scrollbar"
                        {...handlers}
                        style={{ transition: refreshing ? 'transform 0.3s' : 'transform 0.1s' }}
                    >
                        {/* Pull Spinner */}
                        <div 
                            className="absolute left-0 right-0 flex justify-center items-center pointer-events-none transition-transform duration-200"
                            style={{ top: '120px', transform: `translateY(${pullY - 30}px)`, opacity: pullY > 10 ? 1 : 0 }}
                        >
                            <div className={`p-2 bg-white dark:bg-slate-800 rounded-full shadow-md border border-slate-100 dark:border-slate-700 ${refreshing ? 'animate-spin' : ''}`} style={{ transform: `rotate(${pullY * 3}deg)` }}>
                                <RefreshCw className={`w-4 h-4 text-purple-600 dark:text-purple-400`} />
                            </div>
                        </div>

                        <div className="px-4 space-y-3 transition-transform duration-200 min-h-[500px]" style={{ transform: `translateY(${pullY}px)` }}>
                            {loading && !refreshing ? (
                                <div className="text-center pt-20 text-slate-400 dark:text-slate-600 text-sm">載入中...</div>
                            ) : displaySchedule.length > 0 ? (
                                <>
                                    {displaySchedule.map((t, i) => <TrainCard key={t.id} train={t} isNext={i===0} />)}
                                    <div className="text-center py-6 text-xs text-slate-400 dark:text-slate-600">
                                        {showExpressOnly ? '已顯示即將發車的直達班次' : '已顯示所有班次'}
                                    </div>
                                </>
                            ) : (
                                <div className="flex flex-col items-center justify-center pt-24 text-slate-500 dark:text-slate-400 opacity-60">
                                    <Info className="w-12 h-12 mb-2 opacity-50" />
                                    <p className="text-sm">目前無符合條件的班次</p>
                                    {showExpressOnly && <button onClick={()=>setShowExpressOnly(false)} className="mt-2 text-indigo-500 dark:text-indigo-400 text-xs underline">顯示所有車種</button>}
                                </div>
                            )}
                        </div>
                    </main>

                    <button onClick={() => setChatOpen(true)} className="fixed bottom-6 right-6 p-3.5 bg-indigo-600 text-white rounded-full shadow-xl hover:scale-105 active:scale-95 transition-all z-40 border-2 border-white/20">
                        <Sparkles className="w-5 h-5" />
                    </button>
                    <ChatModal isOpen={chatOpen} onClose={() => setChatOpen(false)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
