<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-500 overflow-hidden selection:bg-purple-500 selection:text-white">

    <script type="text/babel" data-type="module" data-presets="typescript,react">
        import React, { useState, useEffect, useMemo, useCallback, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { Train, Clock, RefreshCw, Info, ArrowRight, ChevronRight, Filter, Zap, Moon, Sun, ChevronsRight, Circle, CloudMoon, Share, PlusSquare, X, Smartphone } from 'lucide-react';

        // --- Utils ---
        const vibrate = () => {
            if (typeof navigator !== 'undefined' && navigator.vibrate) {
                navigator.vibrate(8); 
            }
        };

        // --- Types & Services ---
        class ScheduleService {
            static addMinutes(timeStr, mins) {
                const [h, m] = timeStr.split(':').map(Number);
                const d = new Date(); d.setHours(h, m + mins, 0, 0);
                return d.toLocaleTimeString('en-GB', { hour:'2-digit', minute:'2-digit', hour12: false });
            }
            static generateDailySchedule() {
                const schedule = [];
                let id = 1;
                const add = (h, m, t) => schedule.push({ id: `T-${id++}`, departureTime: `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`, type: t });
                add(5, 30, 'Express');
                const std = [{m:0,t:'Express'},{m:8,t:'Commuter'},{m:15,t:'Express'},{m:23,t:'Commuter'},{m:30,t:'Express'},{m:38,t:'Commuter'},{m:45,t:'Express'},{m:53,t:'Commuter'}];
                for(let h=6; h<=17; h++) std.forEach(p=>add(h,p.m,p.t));
                const peak = [{m:0,t:'Express'},{m:8,t:'Commuter'},{m:15,t:'Express'},{m:19,t:'Commuter'},{m:23,t:'Commuter'},{m:30,t:'Express'},{m:34,t:'Commuter'},{m:38,t:'Commuter'},{m:45,t:'Express'},{m:53,t:'Commuter'}];
                peak.forEach(p=>add(18,p.m,p.t));
                for(let h=19; h<=22; h++) std.forEach(p=>add(h,p.m,p.t));
                const late = [{m:0,t:'Express'},{m:8,t:'Commuter'},{m:23,t:'Commuter'},{m:38,t:'Commuter'}];
                late.forEach(p=>add(23,p.m,p.t));
                return schedule;
            }
            static enrichSchedule(schedule, now) {
                const nowMins = now.getHours()*60 + now.getMinutes();
                return schedule.map(t => {
                    const [h, m] = t.departureTime.split(':').map(Number);
                    let diff = (h*60 + m) - nowMins;
                    if(diff < 0 && h < 4) diff += 1440;
                    const isExp = t.type === 'Express';
                    return {
                        ...t,
                        arrivalA8: this.addMinutes(t.departureTime, isExp ? 21 : 26),
                        arrivalA9: this.addMinutes(t.departureTime, isExp ? 26 : 33),
                        minutesUntil: diff
                    };
                }).filter(t => t.minutesUntil >= 0).sort((a,b) => a.minutesUntil - b.minutesUntil);
            }
        }

        // --- Background ---
        const Background = () => (
            <>
                <div className="orb w-96 h-96 bg-purple-300 dark:bg-purple-900 top-[-10%] left-[-10%]"></div>
                <div className="orb w-80 h-80 bg-sky-200 dark:bg-blue-900 bottom-[5%] right-[-5%] animation-delay-2000" style={{animationDelay: '2s'}}></div>
                <div className="orb w-64 h-64 bg-indigo-200 dark:bg-indigo-900 top-[40%] left-[30%] animation-delay-4000" style={{animationDelay: '4s'}}></div>
            </>
        );

        // --- Components ---

        const InstallPrompt = () => {
            const [show, setShow] = useState(false);
            useEffect(() => {
                const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator['standalone'];
                const isIOSCheck = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window['MSStream'];
                const hasClosed = localStorage.getItem('installPromptClosed');
                if (isIOSCheck && !isStandalone && !hasClosed) {
                    setTimeout(() => setShow(true), 3000);
                }
            }, []);
            if (!show) return null;
            return (
                <div className="fixed bottom-0 left-0 right-0 z-50 p-4 pb-safe-bottom" style={{animation: 'slideInUp 0.5s ease-out forwards'}}>
                    <div className="glass-panel rounded-2xl p-4 relative shadow-2xl">
                        <button onClick={() => {setShow(false); localStorage.setItem('installPromptClosed', 'true');}} className="absolute top-2 right-2 p-1 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200"><X className="w-5 h-5" /></button>
                        <div className="flex gap-4">
                            <div className="bg-gradient-to-br from-purple-500 to-indigo-600 w-12 h-12 rounded-xl flex items-center justify-center text-white shadow-md shrink-0"><span className="font-bold text-xl">A1</span></div>
                            <div>
                                <h3 className="font-bold text-slate-900 dark:text-white">安裝到主畫面</h3>
                                <p className="text-xs text-slate-500 dark:text-slate-400 mt-1 leading-relaxed">
                                    點擊 <Share className="w-3.5 h-3.5 inline mx-0.5" /> 分享 <ChevronRight className="w-3 h-3 inline" /> 選擇「加入主畫面」<PlusSquare className="w-3.5 h-3.5 inline mx-0.5" /> 即可體驗全螢幕 App。
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const SkeletonCard = ({ index }) => (
            <div className="glass-panel rounded-2xl p-5 my-3 relative overflow-hidden" style={{ animation: `slideInUp 0.5s ease-out forwards ${index * 0.1}s`, opacity: 0 }}>
                <div className="absolute inset-0 -translate-x-full animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-slate-400/10 to-transparent z-10"></div>
                <div className="flex justify-between items-center mb-6">
                    <div className="h-6 w-24 bg-slate-400/20 rounded-full"></div>
                    <div className="h-8 w-16 bg-slate-400/20 rounded"></div>
                </div>
                <div className="grid grid-cols-3 gap-4">
                    {[1,2,3].map(i => <div key={i} className="flex flex-col items-center gap-2"><div className="h-3 w-10 bg-slate-400/20 rounded"></div><div className="h-5 w-14 bg-slate-400/20 rounded"></div></div>)}
                </div>
            </div>
        );

        const Header = ({ refresh, showExpressOnly, setShowExpressOnly, isDark, toggleTheme, isScrolled }) => {
            const [time, setTime] = useState(new Date());
            useEffect(() => { const t = setInterval(()=>setTime(new Date()),1000); return ()=>clearInterval(t); }, []);

            return (
                <header className={`fixed top-0 left-0 right-0 z-30 px-5 pt-safe-top pb-3 glass-header ${isScrolled ? 'scrolled' : ''}`}>
                    <div className="flex justify-between items-center pt-3 pb-2">
                        <div className="flex items-center gap-2.5">
                            <div className="bg-gradient-to-tr from-purple-600 to-indigo-600 p-1.5 rounded-lg shadow-md shadow-purple-500/20">
                                <Train className="w-4 h-4 text-white" />
                            </div>
                            <span className="font-bold text-lg tracking-wide text-slate-800 dark:text-slate-100 drop-shadow-sm">機捷 A1</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <span className="font-mono text-xl font-bold tracking-tight text-slate-700 dark:text-slate-200 tabular-nums">
                                {time.toLocaleTimeString('en-GB', { hour12: false, hour:'2-digit', minute:'2-digit' })}
                            </span>
                            <button onClick={() => { vibrate(); toggleTheme(); }} className="p-2 rounded-full bg-slate-200/50 dark:bg-slate-700/50 text-slate-600 dark:text-slate-300 transition-all hover:bg-slate-300/50 dark:hover:bg-slate-600/50 active:scale-90">
                                {isDark ? <Sun className="w-4 h-4" /> : <Moon className="w-4 h-4" />}
                            </button>
                        </div>
                    </div>
                    
                    {/* Controls */}
                    <div className="flex items-center justify-between gap-3 mt-1">
                        <button 
                            onClick={() => { vibrate(); setShowExpressOnly(!showExpressOnly); }} 
                            className={`flex-1 flex items-center justify-center gap-2 py-2.5 rounded-xl text-sm font-bold transition-all duration-300 border shadow-sm active:scale-95 ${showExpressOnly ? 'bg-purple-600/90 border-purple-500/50 text-white shadow-purple-600/30' : 'bg-white/60 dark:bg-slate-800/60 border-white/40 dark:border-slate-600/40 text-slate-600 dark:text-slate-300 hover:bg-white/80 dark:hover:bg-slate-700/80'}`}
                        >
                            <Zap className={`w-4 h-4 ${showExpressOnly ? 'fill-current' : ''}`} />
                            <span>{showExpressOnly ? '只看直達' : '全部車種'}</span>
                        </button>
                        <div className="flex items-center gap-2 bg-white/60 dark:bg-slate-800/60 rounded-xl py-2.5 px-4 border border-white/40 dark:border-slate-600/40 shadow-sm">
                            <span className="text-xs font-bold text-slate-600 dark:text-slate-400">A1</span>
                            <ChevronRight className="w-3 h-3 text-slate-400" />
                            <span className="text-xs font-bold text-slate-600 dark:text-slate-400">A8/A9</span>
                        </div>
                    </div>
                </header>
            );
        };

        const TransferVisual = () => (
            <div className="mt-4 pt-3 border-t border-white/20 flex items-center justify-between text-[10px] text-purple-100/90 font-medium">
                <div className="flex items-center gap-1.5"><span className="bg-white/20 px-1.5 py-0.5 rounded backdrop-blur-sm">A1</span><span>直達</span></div>
                <div className="flex-1 mx-2 h-[1px] bg-gradient-to-r from-white/10 via-white/50 to-white/10 relative top-[1px]"><ChevronRight className="w-3 h-3 text-white/60 absolute left-1/2 -top-1.5 -ml-1.5" /></div>
                <div className="flex items-center gap-1.5"><span className="bg-amber-400/90 text-purple-900 px-1.5 py-0.5 rounded font-bold shadow-sm">A8 轉乘</span></div>
                <div className="flex-1 mx-2 h-[1px] bg-gradient-to-r from-white/10 via-white/50 to-white/10 border-t border-dashed border-white/30 relative top-[1px]"></div>
                <div className="flex items-center gap-1.5"><span className="bg-blue-500/80 text-white px-1.5 py-0.5 rounded shadow-sm">A9</span></div>
            </div>
        );

        const TrainCard = ({ train, isNext, index }) => {
            const isExp = train.type === 'Express';
            const showProgress = isNext && train.minutesUntil <= 10 && train.minutesUntil > 0;
            const progressPercent = showProgress ? Math.max(0, Math.min(100, (train.minutesUntil / 10) * 100)) : 100;
            const isDeparting = train.minutesUntil <= 0;

            const theme = isExp 
                ? { 
                    glass: 'glass-express text-white',
                    pill: 'bg-white/20 text-white border border-white/20 backdrop-blur-md',
                    timeMain: 'text-white',
                    timeSub: 'text-purple-100/80',
                    badge: 'bg-amber-400 text-purple-900 shadow-lg border border-amber-300/50',
                    border: 'divide-white/20'
                  }
                : { 
                    glass: 'glass-panel hover:bg-white/80 dark:hover:bg-slate-800/80 transition-colors',
                    pill: 'bg-blue-100/80 dark:bg-blue-900/40 text-blue-700 dark:text-blue-300 border border-blue-200/50 dark:border-blue-700/30',
                    timeMain: 'text-slate-800 dark:text-slate-100',
                    timeSub: 'text-slate-500 dark:text-slate-400',
                    badge: 'bg-blue-600 text-white shadow-md',
                    border: 'divide-slate-200/60 dark:divide-slate-700/60'
                  };

            const nextStyle = isNext ? `scale-[1.02] z-10 my-5 shadow-xl ${isExp ? 'ring-1 ring-white/40 animate-pulse-glow' : 'ring-2 ring-blue-400/30'}` : 'scale-100 my-3 opacity-100';

            return (
                <div 
                    className={`relative rounded-2xl transition-all duration-500 p-5 ${theme.glass} ${nextStyle}`}
                    style={{ animation: `slideInUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards ${index * 0.08}s`, opacity: 0 }}
                >
                    {!isExp && <div className="absolute -right-12 -top-12 w-32 h-32 bg-blue-400/20 dark:bg-blue-600/20 rounded-full blur-3xl pointer-events-none opacity-60"></div>}
                    
                    {isNext && (<div className={`absolute top-3 right-3 text-[10px] font-bold px-2.5 py-1 rounded-full z-10 ${theme.badge}`}>{isDeparting ? '已發車' : '即將發車'}</div>)}
                    
                    {/* Header Row */}
                    <div className="flex justify-between items-start mb-5 relative z-0">
                        <div className="flex items-center gap-2 pt-1"> 
                            <span className={`text-[11px] px-3 py-1 rounded-full tracking-wide flex items-center gap-1.5 shadow-sm font-bold ${theme.pill}`}>
                                {isExp ? <Zap className="w-3 h-3 fill-current" /> : <Circle className="w-2.5 h-2.5 fill-current opacity-60" />}
                                {isExp ? '直達 Express' : '普通 Commuter'}
                            </span>
                        </div>
                        <div className={`text-right ${isNext ? 'mt-8' : ''}`}>
                             {isNext ? (
                                <div className="flex items-baseline gap-1.5 justify-end">
                                    <span className={`font-bold leading-none tabular-nums tracking-tight ${isDeparting ? 'text-3xl' : 'text-4xl'} ${isExp ? 'text-yellow-300 drop-shadow-md' : 'text-blue-600 dark:text-blue-400'}`}>
                                        {isDeparting ? '已發車' : train.minutesUntil}
                                    </span>
                                    {train.minutesUntil > 0 && <span className={`text-xs font-bold ${theme.timeSub}`}>分後</span>}
                                </div>
                             ) : (
                                <span className={`text-xs font-medium ${theme.timeSub}`}>{train.minutesUntil} 分後</span>
                             )}
                        </div>
                    </div>

                    {/* Time Grid - Emphasis on Departure */}
                    <div className={`grid grid-cols-3 gap-2 text-center divide-x relative z-0 ${theme.border}`}>
                        <div className="flex flex-col justify-center">
                            <span className={`text-[10px] block mb-1 font-bold uppercase tracking-wider ${theme.timeSub}`}>A1 發車</span>
                            <span className={`text-2xl font-mono font-bold tabular-nums tracking-tight ${theme.timeMain}`}>{train.departureTime}</span>
                        </div>
                        <div className="flex flex-col justify-center pt-1">
                            <span className={`text-[10px] block mb-1 font-medium ${theme.timeSub}`}>A8 抵達</span>
                            <span className={`text-base font-mono font-semibold tabular-nums opacity-90 ${theme.timeMain}`}>{train.arrivalA8}</span>
                        </div>
                        <div className="flex flex-col justify-center pt-1">
                            <span className={`text-[10px] block mb-1 font-medium ${theme.timeSub}`}>A9 抵達</span>
                            <span className={`text-base font-mono font-semibold tabular-nums opacity-90 ${theme.timeMain}`}>{train.arrivalA9}</span>
                        </div>
                    </div>

                    {isExp && <TransferVisual />}
                    
                    {/* Visual Progress for Next Train */}
                    {showProgress && (
                        <div className="mt-5 h-1.5 w-full bg-black/20 dark:bg-white/10 rounded-full overflow-hidden backdrop-blur-sm">
                            <div className={`h-full rounded-full transition-all duration-1000 shadow-[0_0_10px_rgba(253,224,71,0.5)] ${isExp ? 'bg-yellow-300' : 'bg-blue-400'}`} style={{ width: `${progressPercent}%` }}></div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [schedule, setSchedule] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isDark, setIsDark] = useState(() => { const saved = localStorage.getItem('theme'); return saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches); });
            const [showExpressOnly, setShowExpressOnly] = useState(() => localStorage.getItem('filterExpress') === 'true');
            const [isScrolled, setIsScrolled] = useState(false);
            const scrollRef = useRef(null);

            // Scroll Listener
            useEffect(() => {
                const el = scrollRef.current;
                if (!el) return;
                const handleScroll = () => setIsScrolled(el.scrollTop > 10);
                el.addEventListener('scroll', handleScroll);
                return () => el.removeEventListener('scroll', handleScroll);
            }, []);

            // Theme & Persistence
            useEffect(() => {
                if (isDark) { document.documentElement.classList.add('dark'); localStorage.setItem('theme', 'dark'); } 
                else { document.documentElement.classList.remove('dark'); localStorage.setItem('theme', 'light'); }
            }, [isDark]);
            useEffect(() => { localStorage.setItem('filterExpress', showExpressOnly); }, [showExpressOnly]);

            // --- Clean Icon Generation ---
            useEffect(() => {
                const canvas = document.createElement('canvas');
                canvas.width = 512; canvas.height = 512;
                const ctx = canvas.getContext('2d');
                const gradient = ctx.createLinearGradient(0, 0, 512, 512);
                gradient.addColorStop(0, '#9333ea'); gradient.addColorStop(1, '#4f46e5');
                ctx.fillStyle = gradient; ctx.fillRect(0, 0, 512, 512);
                ctx.fillStyle = '#ffffff'; ctx.font = 'bold 240px -apple-system, BlinkMacSystemFont, sans-serif';
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText('A1', 256, 256);
                const iconUrl = canvas.toDataURL('image/png');
                const setLink = (rel, url) => {
                    let link = document.querySelector(`link[rel="${rel}"]`);
                    if (!link) { link = document.createElement('link'); link.rel = rel; document.head.appendChild(link); }
                    link.href = url;
                };
                setLink('icon', iconUrl); setLink('apple-touch-icon', iconUrl);
                const manifest = { "name": "機捷A1", "short_name": "機捷A1", "start_url": ".", "display": "standalone", "background_color": "#0f172a", "theme_color": "#0f172a", "icons": [{ "src": iconUrl, "sizes": "512x512", "type": "image/png" }] };
                const manifestURL = URL.createObjectURL(new Blob([JSON.stringify(manifest)], {type: 'application/json'}));
                setLink('manifest', manifestURL);
            }, []);

            // Data Fetching
            const daily = useMemo(() => ScheduleService.generateDailySchedule(), []);
            const fetchSchedule = useCallback(async () => {
                setLoading(true);
                return new Promise(resolve => {
                    setTimeout(() => {
                        setSchedule(ScheduleService.enrichSchedule(daily, new Date()));
                        setLoading(false);
                        resolve();
                    }, 600);
                });
            }, [daily]);

            useEffect(() => { fetchSchedule(); const i = setInterval(fetchSchedule, 30000); return ()=>clearInterval(i); }, [fetchSchedule]);

            // Pull to Refresh Logic
            const [pullY, setPullY] = useState(0);
            const [refreshing, setRefreshing] = useState(false);
            const startY = useRef(0);
            const handleTouchStart = (e) => { if (scrollRef.current.scrollTop === 0) startY.current = e.touches[0].clientY; };
            const handleTouchMove = (e) => {
                if (scrollRef.current.scrollTop === 0 && !refreshing) {
                    const diff = e.touches[0].clientY - startY.current;
                    if (diff > 0) setPullY(Math.min(diff * 0.4, 80));
                }
            };
            const handleTouchEnd = () => {
                if (pullY > 50) {
                    vibrate(); setRefreshing(true); setPullY(50);
                    fetchSchedule().finally(() => { setRefreshing(false); setPullY(0); });
                } else { setPullY(0); }
            };

            const displaySchedule = useMemo(() => {
                let list = schedule;
                if (showExpressOnly) list = list.filter(t => t.type === 'Express');
                return list.slice(0, 10);
            }, [schedule, showExpressOnly]);

            return (
                <div className="absolute inset-0 flex flex-col max-w-md mx-auto shadow-2xl overflow-hidden backdrop-blur-3xl">
                    <Background />
                    <Header refresh={fetchSchedule} showExpressOnly={showExpressOnly} setShowExpressOnly={setShowExpressOnly} isDark={isDark} toggleTheme={() => setIsDark(!isDark)} isScrolled={isScrolled} />
                    
                    <main 
                        ref={scrollRef}
                        className="flex-1 overflow-y-auto overflow-x-hidden relative pt-36 pb-20 no-scrollbar scroll-smooth touch-pan-y" 
                        onTouchStart={handleTouchStart} onTouchMove={handleTouchMove} onTouchEnd={handleTouchEnd}
                        style={{ transition: refreshing ? 'transform 0.3s' : 'transform 0.1s' }}
                    >
                        <div className="absolute left-0 right-0 flex justify-center items-center pointer-events-none transition-transform duration-200" style={{ top: '120px', transform: `translateY(${pullY - 30}px)`, opacity: pullY > 10 ? 1 : 0 }}>
                            <div className={`p-2 glass-panel rounded-full shadow-lg ${refreshing ? 'animate-spin' : ''}`} style={{ transform: `rotate(${pullY * 3}deg)` }}><RefreshCw className={`w-5 h-5 text-purple-600 dark:text-purple-400`} /></div>
                        </div>

                        <div className="px-5 space-y-4 transition-transform duration-200 min-h-[600px]" style={{ transform: `translateY(${pullY}px)` }}>
                            {loading && !refreshing ? (
                                <>
                                    <SkeletonCard index={0} />
                                    <SkeletonCard index={1} />
                                    <div className="text-center pt-4 text-slate-500 dark:text-slate-400 text-sm font-medium tracking-wide animate-pulse">更新資料中...</div>
                                </>
                            ) : displaySchedule.length > 0 ? (
                                <>
                                    {displaySchedule.map((t, i) => <TrainCard key={t.id} train={t} isNext={i===0} index={i} />)}
                                    <div className="text-center pt-10 pb-4 opacity-50">
                                        <div className="text-[10px] text-slate-500 dark:text-slate-400 font-mono tracking-widest uppercase">{showExpressOnly ? 'Express Only' : 'All Trains'}</div>
                                    </div>
                                </>
                            ) : (
                                <div className="flex flex-col items-center justify-center pt-32 text-slate-500 dark:text-slate-400 opacity-80" style={{animation: 'slideInUp 0.5s ease-out'}}>
                                    <div className="glass-panel p-6 rounded-full mb-4 shadow-lg">
                                        <CloudMoon className="w-12 h-12 text-indigo-400" />
                                    </div>
                                    <p className="text-lg font-bold text-slate-600 dark:text-slate-200">今日營運已結束</p>
                                    <p className="text-sm mt-1">首班車將於明日 05:30 發車</p>
                                    {showExpressOnly && <button onClick={() => { vibrate(); setShowExpressOnly(false); }} className="mt-6 px-6 py-2.5 glass-panel rounded-full shadow-sm text-indigo-600 dark:text-indigo-300 text-xs font-bold active:scale-95 transition-transform border border-indigo-200/30">顯示所有車種</button>}
                                </div>
                            )}
                        </div>
                    </main>
                    <InstallPrompt />
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
