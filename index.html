<!DOCTYPE html>
<html lang="zh-TW" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>A1 機捷時刻表</title>
    
    <!-- PWA Settings -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="機捷A1">
    <meta name="description" content="桃園機場捷運 A1 台北車站發車時刻表">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        express: { light: '#f5f3ff', DEFAULT: '#9333ea', dark: '#581c87' },
                        commuter: { light: '#eff6ff', DEFAULT: '#2563eb', dark: '#1e3a8a' }
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slide-up 0.3s ease-out',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 0 0px rgba(168, 85, 247, 0.4)' },
                            '50%': { boxShadow: '0 0 0 6px rgba(168, 85, 247, 0.1)' },
                        },
                        'slide-up': {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    },
                    spacing: {
                        'safe-top': 'env(safe-area-inset-top)',
                        'safe-bottom': 'env(safe-area-inset-bottom)',
                    }
                }
            }
        }
    </script>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { transition: background-color 0.3s ease, color 0.3s ease; }
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .dark .glass-nav {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="typescript,react">
        import React, { useState, useEffect, useMemo, useCallback, useRef } from 'react';
        import ReactDOM from 'react-dom/client';
        import { Train, Clock, RefreshCw, Info, ArrowRight, ChevronRight, Filter, Zap, Moon, Sun, ChevronsRight, Circle } from 'lucide-react';

        // --- Types & Services ---
        type TrainType = 'Express' | 'Commuter';
        interface TrainSchedule { id: string; departureTime: string; type: TrainType; }
        interface EnrichedTrain extends TrainSchedule { arrivalA8: string; arrivalA9: string; minutesUntil: number; }

        class ScheduleService {
            static addMinutes(timeStr: string, mins: number) {
                const [h, m] = timeStr.split(':').map(Number);
                const d = new Date(); d.setHours(h, m + mins, 0, 0);
                return d.toLocaleTimeString('en-GB', { hour:'2-digit', minute:'2-digit', hour12: false });
            }
            static generateDailySchedule() {
                const schedule = [];
                let id = 1;
                const add = (h, m, t) => schedule.push({ id: `T-${id++}`, departureTime: `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`, type: t });
                add(5, 30, 'Express');
                const std = [{m:0,t:'Express'},{m:8,t:'Commuter'},{m:15,t:'Express'},{m:23,t:'Commuter'},{m:30,t:'Express'},{m:38,t:'Commuter'},{m:45,t:'Express'},{m:53,t:'Commuter'}];
                for(let h=6; h<=17; h++) std.forEach(p=>add(h,p.m,p.t));
                const peak = [{m:0,t:'Express'},{m:8,t:'Commuter'},{m:15,t:'Express'},{m:19,t:'Commuter'},{m:23,t:'Commuter'},{m:30,t:'Express'},{m:34,t:'Commuter'},{m:38,t:'Commuter'},{m:45,t:'Express'},{m:53,t:'Commuter'}];
                peak.forEach(p=>add(18,p.m,p.t));
                for(let h=19; h<=22; h++) std.forEach(p=>add(h,p.m,p.t));
                const late = [{m:0,t:'Express'},{m:8,t:'Commuter'},{m:23,t:'Commuter'},{m:38,t:'Commuter'}];
                late.forEach(p=>add(23,p.m,p.t));
                return schedule;
            }
            static enrichSchedule(schedule, now) {
                const nowMins = now.getHours()*60 + now.getMinutes();
                return schedule.map(t => {
                    const [h, m] = t.departureTime.split(':').map(Number);
                    let diff = (h*60 + m) - nowMins;
                    if(diff < 0 && h < 4) diff += 1440;
                    const isExp = t.type === 'Express';
                    return {
                        ...t,
                        arrivalA8: this.addMinutes(t.departureTime, isExp ? 21 : 26),
                        arrivalA9: this.addMinutes(t.departureTime, isExp ? 26 : 33),
                        minutesUntil: diff
                    };
                }).filter(t => t.minutesUntil >= 0).sort((a,b) => a.minutesUntil - b.minutesUntil);
            }
        }

        // --- Header ---
        const Header = ({ refresh, showExpressOnly, setShowExpressOnly, isDark, toggleTheme }) => {
            const [time, setTime] = useState(new Date());
            useEffect(() => { const t = setInterval(()=>setTime(new Date()),1000); return ()=>clearInterval(t); }, []);

            return (
                <header className="glass-nav fixed top-0 left-0 right-0 z-30 px-4 pt-safe-top pb-3 transition-colors duration-300">
                    <div className="flex justify-between items-center pt-3 pb-3">
                        <div className="flex items-center gap-2">
                            <div className="bg-gradient-to-tr from-purple-600 to-indigo-600 p-1.5 rounded-lg shadow-lg shadow-purple-500/20">
                                <Train className="w-4 h-4 text-white" />
                            </div>
                            <span className="font-bold text-lg tracking-wide text-slate-800 dark:text-slate-100">機捷 A1</span>
                        </div>
                        <div className="flex items-center gap-4">
                            <span className="font-mono text-2xl font-bold tracking-tight text-slate-700 dark:text-slate-200">
                                {time.toLocaleTimeString('en-GB', { hour12: false, hour:'2-digit', minute:'2-digit' })}
                            </span>
                            <button onClick={toggleTheme} className="p-2 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 transition-colors">
                                {isDark ? <Sun className="w-4 h-4" /> : <Moon className="w-4 h-4" />}
                            </button>
                        </div>
                    </div>
                    <div className="flex items-center justify-between gap-3">
                        <button onClick={() => setShowExpressOnly(!showExpressOnly)} className={`flex-1 flex items-center justify-center gap-2 py-2.5 rounded-xl text-sm font-bold transition-all duration-300 border ${showExpressOnly ? 'bg-purple-600 border-purple-500 text-white shadow-lg shadow-purple-600/30' : 'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700'}`}>
                            <Zap className={`w-4 h-4 ${showExpressOnly ? 'fill-current' : ''}`} />
                            <span>{showExpressOnly ? '只看直達' : '全部車種'}</span>
                        </button>
                        <div className="flex items-center gap-2 bg-slate-100 dark:bg-slate-800 rounded-xl py-2.5 px-4 border border-slate-200 dark:border-slate-700">
                            <span className="text-xs font-bold text-slate-600 dark:text-slate-400">A1</span>
                            <ChevronRight className="w-3 h-3 text-slate-400" />
                            <span className="text-xs font-bold text-slate-600 dark:text-slate-400">A8/A9</span>
                        </div>
                    </div>
                </header>
            );
        };

        const TransferVisual = () => (
            <div className="mt-3 pt-3 border-t border-white/10 flex items-center justify-between text-[10px] text-purple-100/80 font-medium">
                <div className="flex items-center gap-1"><span className="bg-white/20 px-1 rounded">A1</span><span>直達</span></div>
                <div className="flex-1 mx-2 h-[1px] bg-gradient-to-r from-white/10 via-white/40 to-white/10 relative top-[1px]"><ChevronRight className="w-3 h-3 text-white/40 absolute left-1/2 -top-1.5 -ml-1.5" /></div>
                <div className="flex items-center gap-1"><span className="bg-amber-400/90 text-purple-900 px-1 rounded font-bold">A8 轉乘</span></div>
                <div className="flex-1 mx-2 h-[1px] bg-gradient-to-r from-white/10 via-white/40 to-white/10 border-t border-dashed border-white/30 relative top-[1px]"></div>
                <div className="flex items-center gap-1"><span className="bg-blue-500/80 text-white px-1 rounded">A9</span></div>
            </div>
        );

        const TrainCard = ({ train, isNext }) => {
            const isExp = train.type === 'Express';
            
            const expressTheme = {
                wrapper: 'bg-gradient-to-br from-purple-600 to-indigo-700 dark:from-purple-800 dark:to-indigo-900 text-white shadow-lg shadow-purple-500/20 border-t border-white/10',
                labelBg: 'bg-white/20 text-white backdrop-blur-sm',
                timeMain: 'text-white',
                timeSub: 'text-purple-100/70',
                badge: 'bg-amber-400 text-purple-900',
                divider: 'divide-white/10'
            };

            const commuterTheme = {
                wrapper: 'bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700/50 shadow-sm relative overflow-hidden group',
                labelBg: 'bg-blue-50 dark:bg-blue-900/40 text-blue-600 dark:text-blue-300 font-bold',
                timeMain: 'text-slate-800 dark:text-slate-100',
                timeSub: 'text-slate-400 dark:text-slate-500',
                badge: 'bg-blue-600 text-white',
                divider: 'divide-slate-100 dark:divide-slate-700/50'
            };

            const theme = isExp ? expressTheme : commuterTheme;
            const CommuterDecor = () => (<div className="absolute -right-6 -top-6 w-24 h-24 bg-blue-50 dark:bg-blue-900/20 rounded-full blur-2xl pointer-events-none opacity-60 group-hover:opacity-100 transition-opacity"></div>);
            const nextStyle = isNext ? `scale-[1.02] z-10 my-4 shadow-xl ${isExp ? 'ring-2 ring-purple-400/50 animate-pulse-glow' : 'ring-2 ring-blue-400/30'}` : 'scale-100 my-3 opacity-100';

            return (
                <div className={`relative rounded-2xl transition-all duration-300 p-4 ${theme.wrapper} ${nextStyle}`}>
                    {!isExp && <CommuterDecor />}
                    {isNext && (<div className={`absolute top-3 right-3 text-[10px] font-bold px-2.5 py-1 rounded-full shadow-sm z-10 ${theme.badge}`}>即將發車</div>)}
                    <div className="flex justify-between items-start mb-4 relative z-0">
                        <div className="flex items-center gap-2 pt-1"> 
                            <span className={`text-[11px] px-2.5 py-1 rounded-full tracking-wide flex items-center gap-1 ${theme.labelBg}`}>
                                {isExp ? <Zap className="w-3 h-3 fill-current" /> : <Circle className="w-2.5 h-2.5 fill-current opacity-60" />}
                                {isExp ? '直達 Express' : '普通 Commuter'}
                            </span>
                        </div>
                        <div className={`text-right ${isNext ? 'mt-8' : ''}`}>
                             {isNext ? (
                                <div className="flex items-baseline gap-1 justify-end">
                                    <span className={`font-bold text-3xl leading-none ${isExp ? 'text-yellow-300' : 'text-blue-600 dark:text-blue-400'}`}>
                                        {train.minutesUntil === 0 ? '進站中' : train.minutesUntil}
                                    </span>
                                    {train.minutesUntil > 0 && <span className={`text-xs font-bold ${theme.timeSub}`}>分後</span>}
                                </div>
                             ) : (
                                <span className={`text-xs font-medium ${theme.timeSub}`}>{train.minutesUntil} 分後</span>
                             )}
                        </div>
                    </div>
                    <div className={`grid grid-cols-3 gap-1 text-center divide-x relative z-0 ${theme.divider}`}>
                        <div><span className={`text-[10px] block mb-1 font-medium uppercase tracking-wider ${theme.timeSub}`}>A1 發車</span><span className={`text-xl font-mono font-bold ${theme.timeMain}`}>{train.departureTime}</span></div>
                        <div><span className={`text-[10px] block mb-1 font-medium uppercase tracking-wider ${theme.timeSub}`}>A8 抵達</span><span className={`text-lg font-mono font-semibold ${theme.timeMain}`}>{train.arrivalA8}</span></div>
                        <div><span className={`text-[10px] block mb-1 font-medium uppercase tracking-wider ${theme.timeSub}`}>A9 抵達</span><span className={`text-lg font-mono font-semibold ${theme.timeMain}`}>{train.arrivalA9}</span></div>
                    </div>
                    {isExp && <TransferVisual />}
                </div>
            );
        };

        const usePullToRefresh = (onRefresh) => {
            const [pullY, setPullY] = useState(0);
            const [refreshing, setRefreshing] = useState(false);
            const startY = useRef(0);
            const containerRef = useRef(null);
            const handleTouchStart = (e) => { if (containerRef.current.scrollTop === 0) startY.current = e.touches[0].clientY; };
            const handleTouchMove = (e) => {
                if (containerRef.current.scrollTop === 0 && !refreshing) {
                    const diff = e.touches[0].clientY - startY.current;
                    if (diff > 0) setPullY(Math.min(diff * 0.4, 80));
                }
            };
            const handleTouchEnd = () => {
                if (pullY > 50) {
                    setRefreshing(true);
                    setPullY(50);
                    onRefresh().finally(() => { setRefreshing(false); setPullY(0); });
                } else { setPullY(0); }
            };
            return { pullY, refreshing, containerRef, handlers: { onTouchStart: handleTouchStart, onTouchMove: handleTouchMove, onTouchEnd: handleTouchEnd } };
        };

        const App = () => {
            const [schedule, setSchedule] = useState([]);
            const [loading, setLoading] = useState(true);
            const [isDark, setIsDark] = useState(() => { const saved = localStorage.getItem('theme'); return saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches); });
            const [showExpressOnly, setShowExpressOnly] = useState(() => localStorage.getItem('filterExpress') === 'true');

            useEffect(() => {
                if (isDark) { document.documentElement.classList.add('dark'); localStorage.setItem('theme', 'dark'); } 
                else { document.documentElement.classList.remove('dark'); localStorage.setItem('theme', 'light'); }
            }, [isDark]);

            // --- GENERATE CLEAN ICON ---
            useEffect(() => {
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 512;
                const ctx = canvas.getContext('2d');
                const gradient = ctx.createLinearGradient(0, 0, 512, 512);
                gradient.addColorStop(0, '#9333ea');
                gradient.addColorStop(1, '#4f46e5');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 512, 512);
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 240px -apple-system, BlinkMacSystemFont, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('A1', 256, 256);
                const iconUrl = canvas.toDataURL('image/png');
                const setLink = (rel, url) => {
                    let link = document.querySelector(`link[rel="${rel}"]`);
                    if (!link) {
                        link = document.createElement('link');
                        link.rel = rel;
                        document.head.appendChild(link);
                    }
                    link.href = url;
                };
                setLink('icon', iconUrl);
                setLink('apple-touch-icon', iconUrl);
                const manifest = {
                    "name": "機捷A1",
                    "short_name": "機捷A1",
                    "start_url": ".",
                    "display": "standalone",
                    "background_color": "#0f172a",
                    "theme_color": "#0f172a",
                    "icons": [{ "src": iconUrl, "sizes": "512x512", "type": "image/png" }]
                };
                const manifestURL = URL.createObjectURL(new Blob([JSON.stringify(manifest)], {type: 'application/json'}));
                setLink('manifest', manifestURL);
            }, []);

            useEffect(() => { localStorage.setItem('filterExpress', showExpressOnly); }, [showExpressOnly]);
            const toggleTheme = () => setIsDark(!isDark);

            const daily = useMemo(() => ScheduleService.generateDailySchedule(), []);
            const fetchSchedule = useCallback(async () => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        setSchedule(ScheduleService.enrichSchedule(daily, new Date()));
                        setLoading(false);
                        resolve();
                    }, 600);
                });
            }, [daily]);

            useEffect(() => { fetchSchedule(); const i = setInterval(fetchSchedule, 30000); return ()=>clearInterval(i); }, [fetchSchedule]);
            const { pullY, refreshing, containerRef, handlers } = usePullToRefresh(fetchSchedule);

            const displaySchedule = useMemo(() => {
                let list = schedule;
                if (showExpressOnly) list = list.filter(t => t.type === 'Express');
                return list.slice(0, 10);
            }, [schedule, showExpressOnly]);

            return (
                <div className="min-h-screen flex flex-col max-w-md mx-auto shadow-2xl relative overflow-hidden bg-slate-50 dark:bg-slate-950 transition-colors duration-300">
                    <Header refresh={fetchSchedule} showExpressOnly={showExpressOnly} setShowExpressOnly={setShowExpressOnly} isDark={isDark} toggleTheme={toggleTheme} />
                    <main ref={containerRef} className="flex-1 overflow-y-auto relative pt-40 pb-24 no-scrollbar" {...handlers} style={{ transition: refreshing ? 'transform 0.3s' : 'transform 0.1s' }}>
                        <div className="absolute left-0 right-0 flex justify-center items-center pointer-events-none transition-transform duration-200" style={{ top: '120px', transform: `translateY(${pullY - 30}px)`, opacity: pullY > 10 ? 1 : 0 }}>
                            <div className={`p-2 bg-white dark:bg-slate-800 rounded-full shadow-md border border-slate-100 dark:border-slate-700 ${refreshing ? 'animate-spin' : ''}`} style={{ transform: `rotate(${pullY * 3}deg)` }}><RefreshCw className={`w-4 h-4 text-purple-600 dark:text-purple-400`} /></div>
                        </div>
                        <div className="px-4 space-y-3 transition-transform duration-200 min-h-[500px]" style={{ transform: `translateY(${pullY}px)` }}>
                            {loading && !refreshing ? <div className="text-center pt-20 text-slate-400 dark:text-slate-600 text-sm">載入中...</div> : displaySchedule.length > 0 ? (
                                <>
                                    {displaySchedule.map((t, i) => <TrainCard key={t.id} train={t} isNext={i===0} />)}
                                    <div className="text-center py-6 text-xs text-slate-400 dark:text-slate-600">{showExpressOnly ? '已顯示即將發車的直達班次' : '已顯示所有班次'}</div>
                                </>
                            ) : (
                                <div className="flex flex-col items-center justify-center pt-24 text-slate-500 dark:text-slate-400 opacity-60"><Info className="w-12 h-12 mb-2 opacity-50" /><p className="text-sm">目前無符合條件的班次</p>{showExpressOnly && <button onClick={()=>setShowExpressOnly(false)} className="mt-2 text-indigo-500 dark:text-indigo-400 text-xs underline">顯示所有車種</button>}</div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
